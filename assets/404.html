<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="assets/404.css" />
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
</head>
<body>
    <button class="btn"> PRESS </div>
    <script>
        $(".btn").click(function () {
            if ($(this).hasClass("btn-active")) {
                $(this).removeClass("btn-active");
            } else {
                $(this).addClass("btn-active");
            }
        });
    </script>
</body>
